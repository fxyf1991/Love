<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
        @font-face {
            font-family: Delius Swash Caps;
            src: url('DeliusSwashCaps-Regular.ttf') format("truetype");
        }
        @font-face {
            font-family: Great Vibes;
            src: url('GreatVibes-Regular.ttf') format("truetype");
        }
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="applicable-device"content="pc,mobile"/>
</head>

<body>
    <audio id="bgm" autoplay="autoplay" loop="loop" preload="auto" src="res/Josh Vietti - Where Is the Love-L.mp3">不支持</audio>
	<div id="mainDiv">
		<div id="content">
			<div id="note">
				<span>
					<h2>嗨，佳瑶</h2>
                    <p>从认识你那刻开始，就觉得你好可爱好可爱</p>
                    <p>接下来的每一天都期待着能收到你的消息</p>
                    <p>听你说今天吃了什么美食，发生了什么趣事</p>
					<p>身边的美食和故事也会想第一时间分享给你</p>
					<p>明天开始就是新的2018了</p>
					<p>今后的日子如果可以跟一个人永远幸福下去</p>
					<p>我希望那个人可以是你</p>
                    <br>
                    <p>佳瑶，我喜欢你</p><br>
				</span>
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						I love you
						<!-- <div id="elapseClock"></div> -->
					</div>
					<div id="love-u">
						
						<div class="signature">- Tao Lee</div>
					</div>
				</div>
			</div>
		</div>
		<!-- <div id="copyright">
			Inspired by <a href="http://www.openrise.com/lab/FlowerPower/">FlowerPower</a> project.<br />
            Copyright © 2011 <a href='http://hackerzhou.me'>hackerzhou.me</a> 2009-2011<br/>
            Copyright © 2017 <a href='https://github.com/ThomasWu994'>Thomas Wu</a> 2017
		</div> -->
	</div>
	<script type="text/javascript">
        var audio = document.getElementById('bgm');
        $('html').one('touchstart',function(){
            audio.play();
        });
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2016, 11, 1);
		together.setHours(22);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#note").css("display", "none")
		    document.execCommand("stop");
		} else {
            $("#note").typewriter();
            if ($(window).width() < 767) {
                setTimeout(function(){
                    $("#note").fadeOut(2000, function () {
                        showHeart();
                    })
                }, 37000);
            }
            else {
                setTimeout(function () {
                    startHeartAnimation();
                }, 2000);
            }
			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 200);

			//adjustCodePosition();
		}

		function showHeart() {
            $("#loveHeart").fadeIn(1000, function () {
                startHeartAnimation();
            });
        }

	</script>
</body>
</html>
